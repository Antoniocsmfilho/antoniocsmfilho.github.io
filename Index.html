<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog pessoal - Antonio C. S. M. Filho</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    .card h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .card p {
      color: #34495e;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Blog Pessoal</h1>
      <p>Bem-vindo ao meu blog! Compartilho ideias, experiÃªncias e aprendizados.</p>
      <a href="https://antoniocsmfilho.blogspot.com" target="_blank" class="btn">Visite o blog</a>
    </div>
  </div>
</body>
</html>
